<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/staff_viewreply_post/">
{% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>From Date</td>
      <td><input type="date" name="textfield" id="textfield" /></td>
      <td>To Date</td>
      <td><input type="date" name="textfield2" id="textfield2" /></td>
      <td><input type="submit" name="button" id="button" value="Search" /></td>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <td>Serial No.</td>
      <td>Date</td>
      <td>Complaint</td>
      <td>Reply</td>
    </tr>{% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.complaint }}</td>
      <td>&nbsp;{{ i.reply }}</td>

    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
