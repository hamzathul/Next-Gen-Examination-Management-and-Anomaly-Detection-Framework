<body><form action="/myapp/admin_viewstudentallocation_post/" method="post"><table width="200" border="1">
    {% csrf_token %}

  <tr>
      <td>Serial No.</td>
      <td>Student</td>
      <td>Date</td>
      <td>Hall No.</td>
{#      <td>Status</td>#}
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.STUDENT.name }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.HALLALLOCATION.HALL.roomno }}</td>
{#      <td>{{ i.status }}</td>#}
      <td><a href="/myapp/admin_editstudentallocation/{{ i.id }}">Edit</a></td>
      <td><a href="/myapp/admin_deletestudentallocation/{{ i.id }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
