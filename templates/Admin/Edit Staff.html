<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/admin_editstaff_post/">
{%csrf_token%}
<input type="hidden" name="id" value="{{ data.id }}">
  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" value="{{ data.name }}"/></td>
    </tr>
    <tr>
        <td>Department</td>
        <td><select name="textfield8">
            <option hidden>{{ data.department }}</option>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="CHE">CHE</option>
        <option value="MCT">MCT</option>
    </tr>
       <td>Photo</td>
      <td>
          <img src = "{{ data.photo }}" height="100px" width="100px">
          <input type="file" name="textfield9" id="textfield9" /></td>
    </tr>
      <td>Gender</td>
      <td><input type="radio" name="textfield10" id="textfield10" value="Male" {% if data.gender == "Male" %} checked {% endif %} />Male<br>
        <input type="radio" name="textfield10" id="textfield10" value="Female" {% if data.gender == "Female" %} checked {% endif %}/>Female<br>
        <input type="radio" name="textfield10" id="textfield10" value="Others" {% if data.gender == "Others" %} checked {% endif %}/>Others<br>
</td>
    </tr>
      <td>E-mail</td>
      <td><input type="text" name="textfield11" id="textfield11" value="{{ data.email }}"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data.phone }}"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield2" id="textfield2" value = {{ data.place }}/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield5" id="textfield5" value="{{ data.post }}"/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><input type="text" name="textfield6" id="textfield6" value="{{ data.district }}"/></td>
    </tr>
    <tr>
      <td>Pincode</td>
      <td><input type="text" name="textfield7" id="textfield7" value="{{ data.pincode }}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Update" /></td>
    </tr>
  </table>
</form>
</body>
</html>
