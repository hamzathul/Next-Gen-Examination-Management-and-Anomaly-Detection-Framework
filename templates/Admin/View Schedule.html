{% extends 'Admin/home index.html' %}
{% block body %}

<body><form action="/myapp/admin_viewschedule_post/" method="post">
<table class="pull-left mb-3 mt-3" >
            {% csrf_token %}

  <tr>
    <td>From Date</td>
    <td><input type="date" name="textfield" id="textfield" class="form-control"/></td>
    <td>To Date</td>
    <td><input type="date" name="textfield2" id="textfield2" class="form-control"/></td>
    <td><input type="submit" name="button" id="button" value="Search" class="btn btn-info"/></td>
  </tr>
</table>
    <table class="table table-bordered">
  <tr>
    <td>Serial No.</td>
    <td>Date</td>
    <td>From time</td>
    <td>To time</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
          {% for i in data %}

  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>{{ i.fromtime }}</td>
    <td>{{ i.totime }}</td>
    <td><a href="/myapp/admin_editschedule/{{ i.id }}"  class="btn btn-success">Edit</a></td>
    <td><a href="/myapp/admin_deleteschedule/{{ i.id }}" class="btn btn-danger">Delete</a></td>
  </tr>
          {% endfor %}

</table>
</form>
</body>
{% endblock %}
