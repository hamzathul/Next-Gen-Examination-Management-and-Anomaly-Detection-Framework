<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/admin_viewhallallocation_post/" method="post"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <td>From Date</td>
    <td><input type="date" name="textfield" id="textfield" /></td>
    <td>To Date</td>
    <td><input type="date" name="textfield2" id="textfield2" /></td>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
  <table width="200" border="1">
    <tr>
      <td>Serial No</td>
      <td>Exam</td>
      <td>Hall</td>
      <td>Date</td>
      <td>Status</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>{% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.EXAM.examname }}</td>
      <td>{{ i.HALL.roomno }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.status }}</td>
      <td><a href="/myapp/admin_addstaffallocation/{{ i.id }}">Allocate</a></td>
      <td><a href="/myapp/admin_viewstaffallocation/{{ i.id }}">View Staff Allocation</a></td>
      <td><a href="/myapp/admin_edithallallocation/{{ i.id }}">Edit</a></td>
      <td><a href="/myapp/admin_deletehallallocation/{{ i.id }}">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
