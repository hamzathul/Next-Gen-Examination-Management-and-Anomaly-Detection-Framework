<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/admin_viewstudent_post/" method="post">
<table width="200" border="1">
        {% csrf_token %}

  <tr>
    <td><input type="text" name="textfield" id="textfield" /></td>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>

    <table width="200" border="1">
  <tr>
    <td>Serial No.</td>
    <td>Name</td>
    <td>Admission No.</td>
    <td>DOB</td>
    <td>Department</td>
    <td>Course</td>
    <td>E-mail</td>
    <td>Gender</td>
    <td>Place</td>
    <td>Photo</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr> {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.name }}</td>
    <td>&nbsp;{{ i.admissionno }}</td>
    <td>{{ i.dob }}</td>
    <td>&nbsp;{{ i.department }}</td>
    <td>&nbsp;{{ i.course }}</td>
    <td>&nbsp;{{ i.email }}</td>
    <td>&nbsp;{{ i.gender }}</td>
    <td>{{ i.place }}</td>
      <td><img src="{{ i.photo }}" height="70px" width="70px" ></td>
      <td><a href="/myapp/admin_editstudent/{{ i.id }}">Edit</a></td>
    <td><a href="/myapp/admin_deletestudent/{{ i.id }}">Delete</a></td>
  </tr>{% endfor %}
</table>
</form>
</body>
</html>
