<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/admin_addstudent_post/" method="post" enctype="multipart/form-data"><table width="200" border="1">
    {% csrf_token %}
  <tr>
    <td>Name</td>
    <td><input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>Admission No.</td>
    <td><input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>DOB</td>
    <td><input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <td>Department</td>
    <td><select name="textfield4">
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="CHE">CHE</option>
        <option value="MCT">MCT</option>
    </select>
    </td>
  </tr>
  <tr>
    <td>Course</td>
    <td><input type="text" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <td>E-mail</td>
    <td><input type="text" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td>
        <input type="radio" name="textfield7" id="textfield7" value="Male" />Male<br>
        <input type="radio" name="textfield7" id="textfield7" value="Female" />Female<br>
        <input type="radio" name="textfield7" id="textfield7" value="Others" />Others<br>


    </td>
  <tr>
    <td>Place</td>
    <td><input type="text" name="textfield8" id="textfield8" /></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td><input type="file" name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Add" /></td>
  </tr>
</table>
</form>
</body>
</html>
