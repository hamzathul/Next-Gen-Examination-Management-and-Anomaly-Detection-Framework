<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/myapp/admin_edithallallocation_post/" method="post"><table width="200" border="1">
{% csrf_token %}
  <tr>
  <input type="hidden" name="id" value="{{ data.id }}">
    <td>Exam</td>
    <td><select name="select" id="select">
        {% for i in data1 %}
        <option value="{{ i.id }}" {% if i.id == data.EXAM.id %} selected{% endif %}>{{ i.examname }}</option>
        {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>Hall</td>
    <td><select name="select2" id="select2">
        {% for i in data2 %}
        <option value="{{ i.id }}" {% if i.id == data.HALL.id %} selected {% endif %}>{{ i.roomno }}</option>
        {% endfor %}
    </select></td>
  </tr>
  <tr>
    <td>Date</td>
    <td><input type="date" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Update" /></td>
  </tr>
</table>
</form>
</body>
</html>
