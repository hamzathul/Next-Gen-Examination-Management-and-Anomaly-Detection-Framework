<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="post"><table width="200" border="1">
  <tr>
    <td>From date</td>
    <td><input type="date" name="textfield" id="textfield" /></td>
    <td>To date</td>
    <td><input type="date" name="textfield2" id="textfield2" /></td>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
<table width="200" border="1">
  <tr>
    <td>Serial No.</td>
    <td>Exam Name</td>
    <td>Exam Code</td>
    <td>Date</td>
    <td>Type</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.examname }}</td>
    <td>&nbsp;{{ i.examcode }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td>{{ i.type }}</td>
    <td><a href="/myapp/admin_editexam/{{ i.id }}">Edit</a></td>
    <td><a href="/myapp/admin_deleteexam/{{ i.id }}">Delete</a></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
